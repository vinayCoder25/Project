<div class="layout">
  <!-- Top Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark" style="box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); height: 70px;">
    <div class="container-fluid">
      <!-- Brand Logo -->
      <a class="navbar-brand" href="#">
        <span><b style="font-size: 36px; color: #2ecc71;">J</b>obNest<span style="color: #27ae60; font-size: 40px;">.</span></span>
      </a>

      <!-- Navbar Toggler -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Navbar Links -->
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0 d-flex align-items-center">
          <!-- Common Links -->
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contact</a>
          </li>

          <!-- Candidate Dropdown -->
          <li *ngIf="isLoggedIn && !isEmployer" class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Candidate
            </a>
            <ul class="dropdown-menu dropdown-menu-dark">
              <li><a class="dropdown-item" [routerLink]="'/candidate'">Dashboard</a></li>
              <li><a class="dropdown-item" [routerLink]="'/candidate/appliedjobs'">Applied Jobs</a></li>
              <li><a class="dropdown-item" href="#">Settings</a></li>
              <li><hr class="dropdown-divider"></li>
              <li><a class="dropdown-item" (click)="logOUt()">Logout</a></li>
            </ul>
          </li>

          <!-- Employer Dropdown -->
          <li *ngIf="isLoggedIn && isEmployer" class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Employer
            </a>
            <ul class="dropdown-menu dropdown-menu-dark">
              <li><a class="dropdown-item" [routerLink]="'/employer'">Dashboard</a></li>
              <li><a class="dropdown-item" [routerLink]="'/employer/jobs'">Jobs</a></li>
              <li><a class="dropdown-item" [routerLink]="'/employer/applicants'">Applicants</a></li>
              <li><hr class="dropdown-divider"></li>
              <li><a class="dropdown-item" (click)="logOUt()">Logout</a></li>
            </ul>
          </li>

          <!-- Login/Signup Buttons -->
          <div *ngIf="!isLoggedIn" class="ms-3">
            <button class="btn btn-success me-2" [routerLink]="'/auth/login'">Login</button>
            <button class="btn btn-outline-success" [routerLink]="'/register'">Sign Up</button>
          </div>

          <!-- Logout Button -->
          <div *ngIf="isLoggedIn" class="ms-3">
            <button class="btn btn-danger" (click)="logOUt()">Logout</button>
          </div>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Content Area -->
  <div class="main-content">
    <router-outlet></router-outlet>
  </div>
</div>
