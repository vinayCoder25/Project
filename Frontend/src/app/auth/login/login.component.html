<div class="container" style="height: 80vh;">
    <div class="login-container" style="height: 100%;">
        <div class="card p-4" style="width: 400px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); border-radius: 8px; border:none">
            <p class="h3 text-center">Login</p>
            <p *ngIf="errorMessage" class="text-center text-danger">{{errorMessage}}</p>
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <div class="form-group mt-2">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" formControlName="email" class="form-control">
                    <p *ngIf="loginForm.controls['email'].errors && loginForm.controls['email'].touched" class="alert alert-danger">
                        <ng-container *ngIf="loginForm.controls['email'].hasError('required')">This field is required!</ng-container>
                        <ng-container *ngIf="loginForm.controls['email'].hasError('email')">Please enter a valid email address!</ng-container>
                    </p>
                </div>
                <div class="form-group mt-2">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" class="form-control" formControlName="password">
                    <p *ngIf="loginForm.controls['password'].errors && loginForm.controls['password'].touched" class="alert alert-danger">This field is required!</p>
                </div>
                <button class="btn btn-primary mt-3 w-100" style="background-color: #2798c5; border: none;" [disabled]="loginForm.invalid">Login</button>
            </form>
        </div>
    </div>
</div>
